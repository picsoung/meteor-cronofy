<template name="configureLoginServiceDialogForCronofy">
  <p>
    First, you'll need to register your app on Cronofy. Follow these steps:
  </p>
  <ol>
    <li>
      Visit <a href="https://app.cronofy.com/oauth/applications/new" target="_blank">https://app.cronofy.com/oauth/applications/new</a>
    </li>
    <li>Give a name to your application</li>
    <li>
      Under "URL", set URL to: <span class="url">{{siteUrl}}</span>.
    </li>
    <li>
      Go back to the Dashboard tab.
    </li>
  </ol>
</template>
